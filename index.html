<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Til Christmas</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Count 2..???</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

<div class="container">
  <div class="row">
    <div class="column">
    <h1>The time and date right now is...</h1>
    <div id="timeRightNow"></div>
      <h1>How many days left until Christmas?</h1>
      <div class="timeLeft">
        <span class="days" id="daysLeft"></span>
        <span class="hours" id="hoursLeft"></span>
        <span class="mins" id="minutesLeft"></span>
        <span class="secs"id="secondsLeft"></span>
      </div>

      <div class="column">
        <h1>How many days left until Chinese New Year?</h1>
        <div class="timeLeft">
          <span class="days" id="cnyDays"></span>
          <span class="hours" id="cnyHours"></span>
          <span class="mins" id="cnyMinutes"></span>
          <span class="secs"id="cnySeconds"></span>
        </div>
      </div>


        <div class="column">
          <h1>Time left until Mom's birthday?</h1>

          <span class="days" id="day"></span>

          <span class="hours" id="hour"></span>

          <span class="minutes" id="min"></span>

          <span class="seconds" id="sec"></span>

      </div>
    </div>
  </div>
</div>


    <script src="js/script.js"></script>
</body>

</html>
